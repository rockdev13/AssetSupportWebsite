<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support for Axel AS Assets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Support for Axel AS Assets</h1>
        
        <form id="supportForm" class="support-form">
            <div class="form-group">
                <label for="asset">Which asset?</label>
                <input type="text" id="asset" name="asset" placeholder="e.g. DataSaving System" required>
            </div>

            <div class="form-group">
                <label for="summary">Summary</label>
                <input type="text" id="summary" name="summary" placeholder="Brief description of your issue" required>
            </div>

            <div class="form-group">
                <label for="details">Details</label>
                <textarea id="details" name="details" rows="6" placeholder="Provide detailed information about your issue..." required></textarea>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <button type="submit" class="submit-btn">Send Support Request</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
